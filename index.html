<html lang="en">
<head>

<style>
body {

    height: 100vh;
    display: flex;

}

.quiz-box {

}

.question {

    text-align: center;

.message {
    margin-top: 12px;

</style>
</head>

<body>

<div class="quiz-box" id="quiz">

    <div class="hearts" id="lives"></div>
    <div class="question" id="question"></div>

    <div id="choices"></div>

    <div id="textBox" style="display:none;">
        <input type="text" id="textAnswer" placeholder="Type your answer ðŸ’Œ">
        <button onclick="checkText()">Submit</button>

</div>

<script>
let questions = [

    }
},
{

},

    choices: {

    choices: {
        A: "Red",
        B: "Yellow",
        C: "Blue",
        D: "Green"
    }
},

    choices: {

        C: "Fish",
        D: "Cat"
    }
},

    answer: "A",
    choices: {
        A: "Playing Guitar",
        B: "Gaming",

        D: "Drawing"
    }
},

}

let index = 0;
let lives = 3;

function updateLives() {
    document.getElementById("lives").innerHTML = "â¤ï¸".repeat(lives);
}

function loadQuestion() {
    document.getElementById("message").innerText = "";
    let q = questions[index];

    document.getElementById("question").innerText = q.question;
    document.getElementById("choices").innerHTML = "";
    document.getElementById("textBox").style.display = "none";

    if (q.type === "choice") {
        for (let key in q.choices) {
            let btn = document.createElement("button");
            btn.innerText = `${key}. ${q.choices[key]}`;
            btn.onclick = () => checkChoice(key);
            document.getElementById("choices").appendChild(btn);
        }
    } else {
        document.getElementById("textBox").style.display = "block";
        document.getElementById("textAnswer").value = "";
    }
}

function loseLife() {
    lives--;
    updateLives();
    document.getElementById("message").innerText = "ðŸ’” Wrong answer";

    if (lives === 0) {
        showTryAgain();
    }
}

function showTryAgain() {
    document.getElementById("quiz").innerHTML = `
        <h1>ðŸ’” Out of Love ðŸ’”</h1>
        <p>You lost all 3 hearts</p>
        <button onclick="tryAgain()">ðŸ’ž Try Again</button>
    `;
}

function tryAgain() {
    lives = 3;
    document.getElementById("quiz").innerHTML = `
        <h1>ðŸ’– Lovers Edition Quiz ðŸ’–</h1>
        <div class="hearts" id="lives"></div>
        <div class="question" id="question"></div>
        <div id="choices"></div>
        <div id="textBox" style="display:none;">
            <input type="text" id="textAnswer" placeholder="Type your answer ðŸ’Œ">
            <button onclick="checkText()">Submit</button>
        </div>
        <div class="message" id="message"></div>
    `;
    updateLives();
    loadQuestion();
}

function nextQuestion() {
    index++;
    if (index === questions.length) {
        document.body.innerHTML = `
            <h1 style="color:white;text-align:center;">
            ðŸ’– You Win ðŸ’–<br>
            True love never forgets ðŸ’•
            </h1>`;
    } else {
        loadQuestion();
    }
}

function checkChoice(choice) {
    if (choice === questions[index].answer) {
        nextQuestion();
    } else {
        loseLife();
    }
}

function checkText() {
    let input = document.getElementById("textAnswer").value.toLowerCase().trim();
    if (input === questions[index].answer) {
        nextQuestion();
    } else {
        loseLife();
    }
}

updateLives();
loadQuestion();
</script>

</body>
</html>
